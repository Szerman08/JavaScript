<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <style>
        body {

         font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.neowin.com/news/images/uploaded/2023/05/1685529688_windows-xp-wallpaper-generative-ai.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .form-container .calculate-btn {
            background-color: #4CAF50;
        }
        .form-container .calculate-btn:hover {
            background-color: #45a049;
        }
        .form-container .back-btn {
            background-color: #f44336;
        }
        .form-container .back-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="salaryForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="grossSalary">Salário Bruto:</label>
            <input type="number" id="grossSalary" name="grossSalary" required><br><br>

            <label for="discount">Desconto:</label>
            <input type="number" id="discount" name="discount" required><br><br>

            <label for="children">Quantidade de Filhos:</label>
            <input type="number" id="children" name="children" required><br><br>

            <!-- Botões de Calcular e Voltar -->
            <button type="button" class="calculate-btn" onclick="calculateSalary()">Calcular</button>
            <button type="button" class="back-btn" onclick="goBack()">Voltar</button>
        </form>
    </div>

    <script>
        function calculateSalary() {
            const grossSalary = parseFloat(document.getElementById('grossSalary').value);
            const discount = parseFloat(document.getElementById('discount').value);
            const children = parseInt(document.getElementById('children').value);

            const childBonus = children * 100;
            const netSalary = grossSalary - discount + childBonus;

            alert(`Seu salário é R$ ${netSalary.toFixed(2)}`);
        }

        function goBack() {
            // Redireciona para a tela de login
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
