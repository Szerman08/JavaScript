<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="discountForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="netSalary">Salário Líquido:</label>
            <input type="number" id="netSalary" name="netSalary" required><br><br>

            <label for="discount">Desconto:</label>
            <input type="number" id="discount" name="discount" required><br><br>

            <button type="button" onclick="calculateDiscount()">Calcular</button>
        </form>
    </div>

    <script>
        function calculateDiscount() {
            const netSalary = parseFloat(document.getElementById('netSalary').value);
            const discount = parseFloat(document.getElementById('discount').value);

            const discountPercentage = (discount / netSalary) * 100;

            alert(`Seu desconto é ${discountPercentage.toFixed(2)}% .`);
        }
    </script>
</body>
</html>
